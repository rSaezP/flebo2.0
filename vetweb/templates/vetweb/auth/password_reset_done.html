{# password_reset_done.html #}
{% extends 'vetweb/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card text-center">
        <div class="mb-4">
            <i class="bi bi-envelope-check-fill" style="font-size: 4rem; color: var(--flebo-primary);"></i>
        </div>
        <h2>Revisa tu correo</h2>
        <p class="text-muted">Hemos enviado un correo electrónico con las instrucciones para restablecer tu contraseña. Si no lo encuentras, revisa tu carpeta de spam.</p>
        <div class="mt-4">
            <a href="{% url 'vetweb:index' %}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
</div>

<style>
    :root {
        --flebo-primary: #117FEF;
        --flebo-light-gray: #f8f9fa;
        --flebo-border-color: #dee2e6;
    }
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: var(--flebo-light-gray);
        padding: 2rem;
        margin-top: 76px;
    }
    .auth-card {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 500px;
        border: 1px solid var(--flebo-border-color);
    }
    .auth-card h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .btn-primary {
        background-color: var(--flebo-primary);
        border-color: var(--flebo-primary);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
    }
</style>
{% endblock %}
