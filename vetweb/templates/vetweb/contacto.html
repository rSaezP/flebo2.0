{% extends 'vetweb/base.html' %}
{% load static %}

{% block content %}
<!-- Hero Section -->
<div class="hero-slider contact-page">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'vetweb/img/contacto.jpg' %}" class="d-block w-100" alt="FleboVet">
            <div class="carousel-caption">
                <div class="container">
                    <div class="caption-content text-start">
                        <h1>Contáctanos</h1>
                        <p>Estamos aquí para atender tus consultas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sección Formulario -->
<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form-box">
                    <h2 class="text-center mb-4">¿Necesitas más Información?</h2>
                    <form class="contact-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                            <label for="nombre">Nombre y Apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                            <label for="asunto">Asunto</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="mensaje" style="height: 100px" placeholder="Mensaje"></textarea>
                            <label for="mensaje">Mensaje</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="contact-button">
                                ENVIAR MENSAJE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
